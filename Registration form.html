<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body { background-color: powderblue; }
    form {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="submit"], input[type="reset"] {
      width: 100px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<h2>Student Registration Form</h2>
<form>
  <div class="form-group">
    <label>Full Name:</label>
    <input type="text" name="fname" required>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" name="email" required>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" name="password" required>
  </div>

  <div class="form-group">
    <label>Date of Birth:</label>
    <input type="date" name="dob">
  </div>

  <div class="form-group">
    <label>Age:</label>
    <input type="number" name="age" min="10" max="100">
  </div>

  <div class="form-group">
    <label>Gender:</label>
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
  </div>

  <div class="form-group">
    <label>Hobbies:</label>
    <label><input type="checkbox" name="hobby" value="Reading"> Reading</label>
    <label><input type="checkbox" name="hobby" value="Sports"> Sports</label>
    <label><input type="checkbox" name="hobby" value="Music"> Music</label>
  </div>

  <div class="form-group">
    <label>Select Course:</label>
    <select name="course">
      <option value="ict">ICT</option>
      <option value="cs">Computer Science</option>
      <option value="se">Software Engineering</option>
    </select>
  </div>

  <div class="form-group">
    <label>Country:</label>
    <input list="countries" name="country">
    <datalist id="countries">
      <option value="Kenya">
      <option value="Uganda">
      <option value="Tanzania">
      <option value="Nigeria">
    </datalist>
  </div>

  <div class="form-group">
    <label>Upload Profile Picture:</label>
    <input type="file" name="profilePic">
  </div>

  <div class="form-group">
    <label>Favorite Color:</label>
    <input type="color" name="favcolor">
  </div>

  <div class="form-group">
    <label>Satisfaction (1-10):</label>
    <input type="range" name="satisfaction" min="1" max="10">
  </div>

  <div class="form-group">
    <label>Short Bio:</label>
    <textarea name="bio" rows="4"></textarea>
  </div>

  <div class="form-group">
    <label><input type="checkbox" name="agree" required> I agree to the Terms & Conditions</label>
  </div>

  <div class="form-group" style="flex-direction: row;">
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </div>
</form>
</body>
</html>
